name: master

on:
  push:
    branches:
      - 'master'

jobs:

  test:
    name: "Unit & Integration Test"
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1

      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4

      - name: "Maven Package"
        run: mvn -B clean package -DskipTests

      - name: "Maven Verify"
        run: mvn -B clean verify

